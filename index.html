<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cronômetro</title>
    
</head>
<body>
    <div id="bloco">
        <div id="cronometro">
            <span id="hours"> 00 :</span>
            <span id="minutes">00 :</span>
            <span id="seconds">00</span>
        </div>
        <div id="funções">
            <h2 type="button" onclick="start()"> Start </h2>
            <h2 type="button" onclick="pause()"> Pause </h2>
            <h2 type="button" onclick="stop()"> Stop </h2>
        </div>
    </div>
    
    <script src="js/cronômetro.js"></script>
</body>
</html>
